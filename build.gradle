plugins {
    id 'java'
    id 'io.qameta.allure' version '2.12.0'
}

group = 'apiautomation-candidate-restassured'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.rest-assured:rest-assured:5.5.1'
    implementation 'org.testng:testng:7.11.0'
    implementation 'io.rest-assured:json-schema-validator:5.5.1'

    compileOnly 'org.projectlombok:lombok:1.18.38'
    annotationProcessor 'org.projectlombok:lombok:1.18.38'

    // Allure Report
    testImplementation 'io.qameta.allure:allure-testng:2.27.0'
}

test {
    useTestNG()
    // Habilita sa√≠da detalhada de testes
    testLogging {
        events "passed", "skipped", "failed"
    }
}
